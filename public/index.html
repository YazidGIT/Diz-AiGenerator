<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #c39bd3;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      background-color: #2c2c54;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #c39bd3;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border: 1px solid #333;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #2f2f3f;
      color: #e0e0e0;
      font-size: 1rem;
    }

    input[type="text"] { 
      background-color: #f2f2f6;
      border-radius: 13px;
      color: #252424;
    }

    input[type="submit"] {
      background-color: #8e44ad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #9b59b6;
    }

    .optional-parameters {
      display: none;
      margin-top: 10px;
    }

    .toggle-button {
      background-color: transparent;
      color: #c39bd3;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      margin-top: 10px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      color: #9b59b6;
    }

    .image-container {
      background-color: #1c1c3b;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100%;
      max-width: 500px;
      text-align: center;
      margin-top: 20px;
      max-height: 600px;
      display: none; /* Cacher initialement */
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .image-container h2 {
      color: #c39bd3;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .loading-message {
      font-size: 1.2rem;
      color: #c39bd3;
      display: none;
      margin-top: 15px;
    }

    .loading-animation {
      display: none;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #9b59b6;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .toggle-button,
      input[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Image Generator</h1>
  
  <form action="/generate-image" method="get" onsubmit="return generateImage(event)">
    <label for="prompt">Prompt</label>
    <input type="text" id="prompt" name="prompt" placeholder="Entrez votre prompt..." required>
    
    <label for="model">Model</label>
    <select id="model" name="modelIndex">
      <option value="1">Animagine XL-3.1</option>
<option value="2">Animagine XL-V3</option>
<option value="3">4thtail Anime Hentai-v0.4.5</option>
<option value="4">CAT-Citron Anime Treasure-SDXL</option>
<option value="5">AAMXL Anime Mix-v1.0</option>
<option value="6">NUKE-Disney Pixar Style SDXL-v1</option>
<option value="7">Comics Characters Database UNCENSORED-3D</option>
<option value="8">FLUX.1-dev-fp8</option>
<option value="9">Flux Unchained Artful NSFWcapableflux.dtuned-T5_8x8V1.1</option>
<option value="10">FLUX HYPERTRAINED-DREAMDIFFUSION-BYDICE-V1</option>
<option value="11">Sudachi-V1</option>
<option value="12">Oxalis Anime Hentai Model-OAH-1</option>
<option value="13">Perfect World V6-V6</option>
<option value="14">Chillout Mix-Ni</option>
<option value="15">Astr Anime-6.0</option>
<option value="16">Meina Hentai v3-3</option>
<option value="17">3D Cartoon Vision-V1</option>
<option value="18">7th anime XL B</option>
<option value="19">Vivaldi Xl Open Dalle3 Anime</option>
<option value="20">Kohaku Xl Epsilon</option>
<option value="21">7th anime XL A</option>
<option value="30">Animage-Xl</option>

    </select>
    
    <label for="ratio">Ratio:</label>
    <select id="ratio" name="ratio">
      <option value="1:1">1:1 (Carré)</option>
<option value="9:7">9:7 (Paysage)</option>
<option value="7:9">7:9 (Portrait)</option>
<option value="19:13">19:13 (Paysage)</option>
<option value="13:19">13:19 (Portrait)</option>
<option value="7:4">7:4 (Large)</option>
<option value="4:7">4:7 (Grand)</option>
<option value="12:5">12:5 (Large)</option>
<option value="5:12">5:12 (Grand)</option>
<option value="3:2">3:2 (Paysage)</option>
<option value="2:3">2:3 (Portrait)</option>

    </select>
    
    <button type="button" class="toggle-button" onclick="toggleOptionalParams()">Optional Parameters &#9660;</button>
    
    <div class="optional-parameters" id="optional-parameters">
      <label for="steps">Steps (1-35)</label>
      <input type="number" id="steps" name="steps">
      
      <label for="cfg_scale">CFG Scale (1-10)</label>
      <input type="number" id="cfg_scale" name="cfg_scale">
      
      <label for="loras">Loras</label>
      <input type="text" id="loras" name="loras" placeholder="Ex: 1:0.5,2:1">
    </div>
    
    <input type="submit" value="Generate Image">
  </form>

  <div class="loading-message" id="loading-message">Veuillez patientez, Génération de l'image en cours...</div>
  <div class="loading-animation" id="loading-animation"></div>

  <div class="image-container" id="image-container">
    <h2>Generated Image</h2>
    <img id="generated-image" src="" alt="Generated Image">
  </div>

  <script>
    function toggleOptionalParams() {
      const optionalParams = document.getElementById('optional-parameters');
      optionalParams.style.display = optionalParams.style.display === 'none' || optionalParams.style.display === '' ? 'block' : 'none';
    }

    function generateImage(event) {
      event.preventDefault();
      const form = event.target;
      const url = new URL(form.action);
      const params = new URLSearchParams(new FormData(form));
      url.search = params.toString();

      document.getElementById('loading-message').style.display = 'block';
      document.getElementById('loading-animation').style.display = 'block';
      document.getElementById('image-container').style.display = 'none'; // Cacher la section d'image

      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const imageUrl = URL.createObjectURL(blob);
          const imageElement = document.getElementById('generated-image');
          imageElement.src = imageUrl;
          document.getElementById('image-container').style.display = 'block'; // Afficher la section d'image une fois l'image chargée
          document.getElementById('loading-message').style.display = 'none';
          document.getElementById('loading-animation').style.display = 'none';
        })
        .catch(error => {
          console.error('Error generating image:', error);
          document.getElementById('loading-message').style.display = 'none';
          document.getElementById('loading-animation').style.display = 'none';
        });
    }
  </script>
</body>
</html>
