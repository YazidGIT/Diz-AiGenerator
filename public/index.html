<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Generator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #c39bd3;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    form {
      background-color: #2c2c54;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #c39bd3;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border: 1px solid #333;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #333333;
      color: #e0e0e0;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border: 1px solid #333;
      border-radius: 15px;
      box-sizing: border-box;
      background-color: #f1f1f7;
      color: #333;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    input[type="submit"] {
      background-color: #8e44ad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #9b59b6;
    }

    .optional-parameters {
      display: none;
      margin-top: 10px;
    }

    .toggle-button {
      background-color: transparent;
      color: #c39bd3;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      margin-top: 10px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .toggle-button:hover {
      color: #9b59b6;
    }

    .image-container {
      background-color: #1c1c3b;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      height: 100%;
      max-height: 400px;
      text-align: center;
      margin-top: 20px;
      max-height: 100%;
      display: none;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width:auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .image-container h2 {
      color: #c39bd3;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    .loading-message {
      font-size: 1.2rem;
      color: #c39bd3;
      display: none;
      margin-top: 15px;
    }

    .loading-animation {
      display: none;
      border: 5px solid #f3f3f3;
      border-radius: 50%;
      border-top: 5px solid #9b59b6;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .toggle-button,
      input[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Image Generator</h1>
  
  <form action="/generate-image" method="get" onsubmit="return generateImage(event)">
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required>
   
    <label for="model">Model:</label>
    <select id="model" name="modelIndex">
      <option value="1">Model 1</option>
      <option value="2">Model 2</option>
      <option value="3">Model 3</option>
    </select>
    
    <label for="ratio">Ratio:</label>
    <select id="ratio" name="ratio">
      <option value="1:1">1:1</option>
      <option value="9:7">9:7</option>
    </select>
  
    <button type="button" class="toggle-button" onclick="toggleOptionalParams()">Optional Parameters &#9660;</button>
    
    <div class="optional-parameters" id="optional-parameters">
      <label for="steps">Steps:</label>
      <input type="number" id="steps" name="steps">
      
      <label for="cfg_scale">CFG Scale:</label>
      <input type="number" id="cfg_scale" name="cfg_scale">

      <label for="loras">Loras:</label>
      <div id="loras-container"></div>
      <button type="button" onclick="addLora()">+ Add Lora</button>
    </div>
    
    <input type="submit" value="Generate Image">
  </form>

  <div class="loading-message" id="loading-message">Please wait, generating image...</div>
  <div class="loading-animation" id="loading-animation"></div>

  <div class="image-container" id="image-container">
    <h2>Generated Image</h2>
    <img id="generated-image" src="" alt="Generated Image">
  </div>

  <script>
    function toggleOptionalParams() {
      const optionalParams = document.getElementById('optional-parameters');
      optionalParams.style.display = optionalParams.style.display === 'none' || optionalParams.style.display === '' ? 'block' : 'none';
    }

    function addLora() {
      const container = document.getElementById('loras-container');
      const newLoraGroup = document.createElement('div');
      newLoraGroup.className = 'loras-group';
      
      const select = document.createElement('select');
      select.name = 'loras[]';
      select.className = 'lora-select';
      select.innerHTML = `
        <option value="" selected>Aucun Lora</option>
        <option value="1">Lora 1</option>
        <option value="2">Lora 2</option>
        <option value="3">Lora 3</option>
        <!-- Ajoutez d'autres Loras ici si nécessaire -->
      `;

      const input = document.createElement('input');
      input.type = 'number';
      input.name = 'loras_weight[]';
      input.placeholder = 'Weight';
      input.step = '0.1';
      input.min = '0';
      input.max = '1';

      newLoraGroup.appendChild(select);
      newLoraGroup.appendChild(input);
      container.appendChild(newLoraGroup);
    }

    function generateImage(event) {
      event.preventDefault();
      const form = event.target;

      // Construire la chaîne Loras ici
      const loras = document.querySelectorAll('.lora-select');
      const weights = document.querySelectorAll('input[name="loras_weight[]"]');
      let loraString = '';

      loras.forEach((lora, index) => {
        const loraValue = lora.value;
        const weightValue = weights[index].value;

        if (loraValue && weightValue) {
          if (loraString) {
            loraString += ',';
          }
          loraString += `${loraValue}:${weightValue}`;
        }
      });

      // Ajouter la chaîne Loras à un champ caché ou à un paramètre d'URL
      const url = new URL(form.action);
      const params = new URLSearchParams(new FormData(form));
      params.append('loras', loraString);
      url.search = params.toString();

      document.getElementById('loading-message').style.display = 'block';
      document.getElementById('loading-animation').style.display = 'block';
      document.getElementById('image-container').style.display = 'none'; // Cacher la section d'image

      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const imageUrl = URL.createObjectURL(blob);
          const imageElement = document.getElementById('generated-image');
          imageElement.src = imageUrl;
          document.getElementById('image-container').style.display = 'block'; // Afficher la section d'image une fois l'image chargée
          document.getElementById('loading-message').style.display = 'none';
          document.getElementById('loading-animation').style.display = 'none';
        })
        .catch(error => {
          console.error('Error generating image:', error);
          document.getElementById('loading-message').style.display = 'none';
          document.getElementById('loading-animation').style.display = 'none';
        });
    }
  </script>
</body>
</html>
